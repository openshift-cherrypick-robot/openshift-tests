apiVersion: v1
kind: Template
metadata:
  name: etcdCluster-template
objects:
- apiVersion: etcd.database.coreos.com/v1beta2
  kind: EtcdCluster
  metadata:
    annotations:
      etcd.database.coreos.com/scope: clusterwide
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    repository: quay.io/coreos/etcd
    size: 3
    version: 3.2.13
parameters:
- name: NAME
- name: NAMESPACE
